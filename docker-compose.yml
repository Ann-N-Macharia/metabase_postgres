version: '4'

services: 
  postgres:
    image: postgres:latest
    container_name: metabase_db
    env_file:
      - ./config/postgres.env
    volumes:
      - metabase_data:/var/lib/postgresql/data/
    ports:
      - 54320:5432
    restart: always

  adminer_metabase_db:
    image: adminer
    container_name: adminer_mbdb_cnnct
    restart: always
    depends_on: 
      - postgres
    env_file:
      - ./config/adminer.env
    ports:
      - 8080:8080

  metabase:
    image: metabase/metabase:latest
    container_name: mtbse_cont
    restart: always
    depends_on:
      - postgres
    env_file:
      - ./config/metabase.env
    ports:
      - 3000:3000

  ifrs-db:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - ./config/mysql.env
    volumes:
      - vol-ifrsdb:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=$${MYSQL_ROOT_PASSWORD} --execute \"SHOW DATABASES;\""
      timeout: 10s
      retries: 10
    ports:
      - "3306:3306"
    security_opt:
      - seccomp:unconfined
    
  adminer:
    image: adminer
    environment:
      ADMINER_DESIGN: rmsoft
      ADMINER_DEFAULT_SERVER: ifrs-db
    ports:
      - "8081:8080"
    restart: always

volumes: 
  metabase_data:
  vol-ifrsdb:




    